<div class="homeBack">
	<div class="login-box">
		<h2>Login</h2>
		<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
			<div class="user-box">
				<input type="text" formControlName="userName" required="" />
				<label>Username</label>
				<div *ngIf="
					 	submitted &&
						f.userName.errors &&
						f.userName.errors.required
					" class="form-error">
					* User Name is required
				</div>
			</div>
			<div class="user-box">
				<input type="password" formControlName="password" required="" />
				<label>Password</label>
				<div *ngIf="
						submitted &&
						f.password.errors &&
						f.password.errors.required
					" class="form-error" style="margin-bottom: 0px">
					* Password is required
				</div>
				<div *ngIf="
						submitted &&
						f.password.errors &&
						f.password.errors.minlength
					" class="form-error">
					* Password must be at least 6 characters
				</div>
			</div>
			<a (click)="onSubmit()">Submit</a>
			<a routerLink="/signup" style="margin-left: 20px"> Signup </a>
		</form>
	</div>
</div>
